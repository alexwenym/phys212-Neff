  act_dr6_cmbonly:
    stop_at_error: true

theory:
  camb:
    stop_at_error: false
    extra_args:
      kmax: 10
      k_per_logint: 130
      nonlinear: true
      lens_potential_accuracy: 8
      lens_margin: 2050
      lAccuracyBoost: 1.2
      min_l_logl_sampling: 6000
      DoLateRadTruncation: false
      recombination_model: CosmoRec
      halofit_version: mead2020
      num_massive_neutrinos: 1
      theta_H0_range:
      - 20
      - 100

params:
  # Sampled
  nnu:
    prior:
      min: 0.0
      max: 10.0
    ref: 3.044
    latex: "N_{\\rm eff}"
  ombh2:
    prior:
      min: 0.017
      max: 0.027
    ref:
      dist: norm
      loc: 2.237e-2
      scale: 3e-4
    proposal: 1.5e-4
    latex: \Omega_\mathrm{b}h^2
  omch2:
    prior:
      min: 0.09
      max: 0.15
    ref:
      dist: norm
      loc: 12.00e-2
      scale: 2.4e-3
    proposal: 1.2e-3
    latex: \Omega_\mathrm{c}h^2
  cosmomc_theta:
    prior:
      min: 103.8e-4
      max: 104.4e-4
    ref:
      dist: norm
      loc: 104.092e-4
      scale: 6.2e-6
    proposal: 3.1e-6
    latex: \theta_\mathrm{MC}
  logA:
    prior:
      min: 2.6
      max: 3.5
    ref:
      dist: norm
      loc: 3.044
      scale: 2.8e-2
    proposal: 1.4e-2
    latex: \log(10^{10} A_\mathrm{s})
  As:
    value: "lambda logA: 1e-10*np.exp(logA)"
    latex: A_\mathrm{s}
    derived: true
  ns:
    prior:
      min: 0.9
      max: 1.1
    ref:
      dist: norm
      loc: 0.9649
      scale: 8.4e-3
    proposal: 4.2e-3
    latex: n_\mathrm{s}
  tau:
    prior:
      min: 0.0
      max: 0.1
    ref:
      dist: norm
      loc: 0.054
      scale: 0.010
    proposal: 0.0073
    latex: \tau_\mathrm{reio}
  H0:
    latex: H_0
  sigma8:
    latex: \sigma_8

sampler:
  mcmc:
    drag: true
    oversample_power: 0.4
    proposal_scale: 1.9
    covmat: auto
    Rminus1_stop: 0.01
    Rminus1_cl_stop: 0.2
    
